{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia
{% endblock %}

{% block body %}
    <h1>All Pages</h1>

    <ul>
        {% for entry in entries %}
        <li><a href="wiki/{{ entry }}">{{ entry }}</a></li>  {# Line 12: This line generates the correct URL format #}
        {% endfor %}
    </ul>

{% endblock %}
